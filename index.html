<html>
    <head>
       
        <title> Calculator </title>

        <link rel="stylesheet" href="laptop.css">
</head>
<body>
    <h1> <u> CALCULATOR </u></h1>

    <form name="cal">

        <input type="text" name="display" placeholder="0" id="box"><br><br>

     <div class="container">

        <input type="button" value="0" class="btn" onclick="cal.display.value +='0'">
        <input type="button" value="1"class="btn" onclick="cal.display.value +='1'">
        <input type="button" value="2"class="btn" onclick="cal.display.value +='2'">
        <input type="button" value="+"class="btn" id="sum" onclick="cal.display.value +='+'" style="background-color:rgba(249, 118, 53, 0.981)" font-size="30px"><br>

        <input type="button" value="3"class="btn"onclick="cal.display.value +='3'">
       <input type="button" value="4" class="btn" onclick="cal.display.value +='4'">
        <input type="button" value="5"class="btn" onclick="cal.display.value +='5'">
        <input type="button" value="-"class="btn" id="sub" onclick="cal.display.value +='-'" style="background-color:rgba(249, 118, 53, 0.981)"><br>

        <input type="button" value="6"class="btn" onclick="cal.display.value +='6'">
        <input type="button" value="7" class="btn" onclick="cal.display.value +='7'">
        <input type="button" value="8" class="btn" onclick="cal.display.value +='8'" >
        <input type="button" value="*" class="btn" id="mul" onclick="cal.display.value +='*'"style="background-color:rgba(249, 118, 53, 0.981)"><br>
        
        <input type="button" value="9" class="btn" onclick="cal.display.value +='9'">
        <input type="button" value="%" class="btn" onclick="cal.display.value +='%'" >
        <input type="button" value="AC"class="btn" onclick="cal.display.value =' '">
        <input type="button" value="/" class="btn" id="div" onclick="cal.display.value +='/'" style="background-color:rgba(255, 121, 54, 0.981)"><br>

        <input type="button" value="." class="btn" onclick="cal.display.value +='.'">
       <input type="button" value="(" class="btn" onclick="cal.display.value +='('">
       <input type="button" value=")" class="btn" onclick="cal.display.value +=')'">
       <input type="button" value="<" class="btn" onclick="cal.display.value =cal.display.value.substring(0,cal.display.value.length*1-1)"><br>

       <input type="button" value="=" class="btn" id="equal" onclick="cal.display.value = eval(cal.display.value)">
</form>
     </div>
  
       </body>

</body>
</html>
